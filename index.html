<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app/index.js"></script>
    <title>Huertapp</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body style="display: flex;align-items: center;justify-content: center;flex-direction: column; background-image:url(./assets/background.jpg);background-attachment: fixed;
background-size: cover;">
    <h1 style="text-align: center;margin-top: 5em; font-family: Georgia, 'Times New Roman', Times, serif;">Huertapp</h1>
    <h3 id="subtitulo" style="text-align: center;margin-top: 1em; font-family: Georgia, 'Times New Roman', Times, serif;">La aplicaci√≥n para crear huertos personalizados</h3>
    <div id="divcosecha"></div>
    <form id="form">
        <p>
            <input type="number" min="1" id="largo" size="40" placeholder="Selecciona el largo de tu huerto en metros">
        </p>
        <p>
            <input type="number" id="ancho" min="1" size="40" placeholder="Selecciona el ancho de tu huerto en metros">
        </p>
        <p class="bloque-fruta">
            <img class="fruta" src="./assets/tomate.png" alt="">
            <input type="number" id="tomateras" min="1" size="20" placeholder="Numero de tomateras">

        </p>
        <p class="bloque-fruta">
            <img class="fruta" src="./assets/berenjena.png" alt="">
            <input type="number" id="berenjenas" min="1" size="20" placeholder="Numero de berenjenas">

        </p>
        <p class="bloque-fruta">
            <img class="fruta" src="./assets/calabaza.png" alt="">
            <input type="number" id="calabazas" min="1" size="20" placeholder="Numero de calabazas">

        </p>
        <p class="bloque-fruta">
            <img class="fruta" src="./assets/lechuga.png" alt="">
            <input type="number" id="lechugas" min="1" size="20" placeholder="Numero de lechugas">

        </p>
        <input type="submit" onclick="start()" value="Enviar">
        <input type="reset" value="Borrar">
         <p>

        </p>

      </form>

    
</body>
</html>
